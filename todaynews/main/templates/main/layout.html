{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">
</head>
<body>


<header>
    <!-- Логотип -->
    <img src="{% static 'main/img/logo.svg' %}" width="50" height="50" alt="Логотип TodayNews">

    <!-- Название сайта -->
    <span class="logo">TodayNews</span>

    <!-- Навигационное меню -->
    <nav>
        <ul>
            <li><a href="{% url 'home' %}"><i class="fas fa-house"></i> Главная</a></li>
            <li><a href="/articles"><i class="fas fa-newspaper"></i> Статьи</a></li>
            <li><a href="{% url 'contacts' %}"><i class="fas fa-circle-user"></i> Контакты</a></li>
            <li><a href="{% url 'new' %}"><i class="fa-solid fa-marker"></i> Добавить статью</a></li>
        </ul>
    </nav>
</header>
    {% block content %}
    {% endblock %}
</body>
</html>
